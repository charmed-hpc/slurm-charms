name: slurm charms tests
on:
  workflow_call:
  pull_request:
    branches:
      - main
      - experimental

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  inclusive-naming-check:
    name: Inclusive naming check
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run tests
        uses: get-woke/woke-action@v0
        with:
          fail-on-error: true

  commitlint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install commitlint
        run: npm install -D @commitlint/cli @commitlint/config-conventional
      - name: Validate PR commits with commitlint
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

  lint:
    name: Lint
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install `just`
        run: sudo snap install just --classic
      - name: Install `uv`
        run: sudo snap install astral-uv --classic
      - name: Install Charmcraft
        run: sudo snap install charmcraft --classic --channel latest/stable
      - name: Run linters
        run: just repo lint

  unit-test:
    name: Unit tests
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install `just`
        run: sudo snap install just --classic
      - name: Install `uv`
        run: sudo snap install astral-uv --classic
      - name: Install Charmcraft
        run: sudo snap install charmcraft --classic --channel latest/stable
      - name: Run unit tests
        run: just repo unit

  type-check:
    name: Static type checking
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install `just`
        run: sudo snap install just --classic
      - name: Install `uv`
        run: sudo snap install astral-uv --classic
      - name: Install Charmcraft
        run: sudo snap install charmcraft --classic --channel latest/stable
      - name: Run tests
        run: just repo typecheck

  integration-test:
    strategy:
      fail-fast: true
      matrix:
        bases:
          - ubuntu@24.04
    name: Integration tests (LXD) | ${{ matrix.bases }}
    runs-on: ubuntu-24.04
    needs:
      - inclusive-naming-check
      - lint
      - unit-test
      - type-check
      - commitlint
    steps:
      - name: Remove unnecessary files
        run: |
          # Remove Java SDKs
          sudo rm -rf /usr/lib/jvm

          # Remove Haskell toolchain
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/.ghcup

          # Remove .NET SDKs
          sudo rm -rf /usr/share/dotnet

          # Remove Swift toolchain
          sudo rm -rf /usr/share/swift

          # Remove unnecessary runner tools
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install `just`
        run: sudo snap install just --classic
      - name: Install `uv`
        run: sudo snap install astral-uv --classic
      - name: Setup operator environment
        uses: charmed-kubernetes/actions-operator@main
        with:
          provider: lxd
          juju-channel: 3.6/stable
      - name: Run tests
        run: just repo integration -- --charm-base=${{ matrix.bases }}
